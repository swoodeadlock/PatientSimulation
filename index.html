<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deaf Patient Care Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Home Screen -->
  <div id="home-screen" class="active">
    <h1>Welcome to the Simulation</h1>
    <p>This simulation will walk you through scenarios and quizzes for deaf and hard of hearing patient care.</p>
    <button id="start-simulation" class="btn primary">Start Simulation</button>
  </div>

  <!-- Scenario Container -->
  <div id="scenario-container"></div>

  <!-- Feedback Container -->
  <div id="feedback-container" class="hidden">
    <div class="feedback-content"></div>
    <button class="continue-btn btn primary">Continue</button>
  </div>

  <!-- Results Screen -->
  <div id="results-screen" class="hidden">
    <h2>Simulation Results</h2>
    <div id="final-results"></div>
    <button id="restart-btn" class="btn primary">Restart Simulation</button>
  </div>

  <!-- Templates -->
  <!-- Decision Scenario Template -->
  <template id="decision-template">
    <div class="scenario-screen">
      <h3 class="scenario-title"></h3>
      <p class="narrator-text"></p>
      <pre class="system-info"></pre>
      <div class="visual-elements"></div>
      <p class="decision-question"></p>
      <div class="options-container"></div>
    </div>
  </template>

  <!-- Multiple-Select Scenario Template -->
  <template id="multiple-select-template">
    <div class="scenario-screen">
      <h3 class="scenario-title"></h3>
      <p class="narrator-text"></p>
      <pre class="system-info"></pre>
      <div class="visual-elements"></div>
      <p class="selection-question"></p>
      <p class="selection-instruction"></p>
      <div class="checkboxes-container"></div>
      <button class="submit-selection btn primary">Submit Selection</button>
    </div>
  </template>

  <!-- Sequence Scenario Template -->
  <template id="sequence-template">
    <div class="scenario-screen">
      <h3 class="scenario-title"></h3>
      <p class="narrator-text"></p>
      <pre class="system-info"></pre>
      <div class="visual-elements"></div>
      <p class="sequence-question"></p>
      <div class="unordered-options"></div>
      <div class="ordered-options"></div>
      <button class="submit-sequence btn primary">Submit Sequence</button>
    </div>
  </template>

  <!-- Setup Task Template (if needed) -->
  <template id="setup-task-template">
    <div class="scenario-screen">
      <h3 class="scenario-title"></h3>
      <p class="narrator-text"></p>
      <pre class="system-info"></pre>
      <p class="task-description"></p>
      <div class="setup-options"></div>
      <button class="submit-setup btn primary">Submit Task</button>
    </div>
  </template>

  <!-- Form Template -->
  <template id="form-template">
    <div class="scenario-screen">
      <h3 class="scenario-title"></h3>
      <p class="narrator-text"></p>
      <h4 class="form-title"></h4>
      <form id="interactive-form"></form>
      <div class="form-container"></div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
